openapi: 3.0.0
info:
  title: Sanction List API
  version: '1.0'
  description: |-
    cubemos Sanction list API is a RESTful API which can be used to avoid prosecution and be compliant with international regulation on sanction, AML and financial crime. 

    ### Description
    [Overview](../docs/01Overview.md)  [Quickstart](../docs/02Quickstart.md)
  contact:
    name: cubemos gmbh
    url: www.cubemos.com
    email: meet@cubemos.com
  license:
    name: cubemos license
  termsOfService: 'https://www.cubemos.com/general-terms/'
servers:
  - url: 'https://api.cubemos.com/sanction'
paths:
  /search/entities/person:
    post:
      summary: person search
      operationId: post-search-entities-person
      responses:
        '200':
          description: 'The request was created successfully and the results are available as an array. If the array is empty, there were no matching persons found in the desired sanction lists.'
          headers: {}
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/person'
                type: array
              examples:
                example:
                  value:
                    persons:
                      - city: 'Guadalajara, Jalisco 44690'
                        nationality: Mexico
                        dob: 20 Nov 1960
                        aliases:
                          - 'MARTINEZ PEREZ, Juan Carlos'
                          - 'GONZALEZ ZAPATA, Antonio'
                          - 'OCHOA VASCO, Carlos Mario'
                          - 'VEGA TOBON, Carlos Mario'
                        gender: ''
                        list_entry_url: 'https://api.cubemos.com/sanction/list/sdn/10214'
                        full_name: 'OCHOA VASCO, Fabio Enrique'
                        first_name: ''
                        middle_name: ''
                        last_name: ''
                      - nationality: Colombia
                        city: 'Medellin, Antioquia'
                        dob: 20 Nov 1960
                        gender: ''
                        aliases:
                          - 'MARTINEZ PEREZ, Juan Carlos'
                          - 'VEGA TOBON, Carlos Mario'
                          - 'GONZALEZ ZAPATA, Antonio'
                          - 'OCHOA VASCO, Carlos Mario'
                        list_entry_url: 'https://api.cubemos.com/sanction/list/sdn/10214'
                        full_name: 'OCHOA VASCO, Fabio Enrique'
                        first_name: ''
                        middle_name: ''
                        last_name: ''
                      - aliases:
                          - 'VEGA TOBON, Carlos Mario'
                          - 'MARTINEZ PEREZ, Juan Carlos'
                          - 'OCHOA VASCO, Carlos Mario'
                          - 'GONZALEZ ZAPATA, Antonio'
                        nationality: Mexico
                        dob: 20 Nov 1960
                        city: 'Zapopan, Jalisco 44020'
                        gender: ''
                        list_entry_url: 'https://api.cubemos.com/sanction/list/sdn/10214'
                        full_name: 'OCHOA VASCO, Fabio Enrique'
                        first_name: ''
                        middle_name: ''
                        last_name: ''
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      description: |-
        ### Search a person through sanction lists
        This API call allows you to perform a search through the desired sanction lists for a person. The search results returned are a list of all entries from the sanction lists which match to the input along with the degree of the match. 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/personSearch'
            examples:
              Example:
                value:
                  search_config:
                    sanction_lists:
                      - cfsp
                      - SDN
                    must_match_attributes:
                      - full_name
                  person:
                    full_name: 'OCHOA VASCO, Fabio Enrique'
                    first_name: ''
                    middle_name: ''
                    last_name: ''
                    aliases:
                      - Mario
                    gender: ''
                    dob: ''
                    city: ''
                    nationality: ''
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
          text/html:
            schema:
              type: object
              properties: {}
          text/plain:
            schema:
              type: object
              properties: {}
          application/EDI-X12:
            schema:
              type: object
              properties: {}
        description: |-
          ### Payload request schema for single search
          In order to perform a search on a person through the sanction lists, the full name and the desired sanction lists are required. Please note that the higher the ambiguity in input, the bigger could be the output response payload.  
      parameters: []
      security:
        - API Key: []
      tags:
        - API Search Call
    parameters: []
  /search/entities/organization:
    post:
      summary: organization search
      operationId: post-search-entities-organization
      responses:
        '200':
          description: 'The request was created successfully and the results are available as an array. If the array is empty, there were no matching organization found in the desired sanction lists.'
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/organization'
                type: array
              examples:
                example:
                  value:
                    organizations:
                      - aliases:
                          - SNIPER OUTDOORS CC
                          - TRUE MOTIVES 1236 CC
                          - SNIPER OUTDOOR CC
                        name: SNIPER AFRICA
                        list_entry_url: 'https://api.cubemos.com/sanction/list/sdn/10133'
                        address:
                          country_code: South Africa
                          zip_code: Carletonville 2500
                          city: Carletonville 2500
                          street: 16 Gold Street
                      - aliases:
                          - SNIPER OUTDOOR CC
                          - SNIPER OUTDOORS CC
                          - TRUE MOTIVES 1236 CC
                        name: SNIPER AFRICA
                        list_entry_url: 'https://api.cubemos.com/sanction/list/sdn/10133'
                        address:
                          country_code: South Africa
                          zip_code: Carletonville 2500
                          city: Carletonville 2500
                          street: 16 Gold Street
                      - aliases:
                          - SNIPER OUTDOORS CC
                          - SNIPER OUTDOOR CC
                          - TRUE MOTIVES 1236 CC
                        name: SNIPER AFRICA
                        list_entry_url: 'https://api.cubemos.com/sanction/list/sdn/10133'
                        address:
                          country_code: South Africa
                          zip_code: Carletonville 2500
                          city: Carletonville 2500
                          street: 16 Gold Street
                      - aliases:
                          - SNIPER OUTDOOR CC
                          - SNIPER OUTDOORS CC
                          - TRUE MOTIVES 1236 CC
                        name: SNIPER AFRICA
                        list_entry_url: 'https://api.cubemos.com/sanction/list/sdn/10133'
                        address:
                          country_code: South Africa
                          zip_code: Carletonville 2500
                          city: Carletonville 2500
                          street: 16 Gold Street
          headers: {}
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/organizationSearch'
            examples:
              Example:
                value:
                  search_config:
                    sanction_lists:
                      - cfsp
                      - sdn
                    must_match_attributes:
                      - name
                  organization:
                    name: sniper Africa
                    country_code: ''
        description: |-
          ### Payload request schema for single search
          In order to perform a search on an organization through the sanction lists, the name and the desired sanction lists are required. Please note that the higher the ambiguity in input, the bigger could be the output response payload.  
      description: |-
        ### Search an organization through sanction lists
        This API call allows you to perform a search through the desired sanction lists for an organization. The search results returned are a list of all entries from the sanction lists which match to the input along with the degree of the match. 
      security:
        - API Key: []
      tags:
        - API Search Call
    parameters: []
  /search/location/address:
    post:
      summary: address search
      operationId: post-search-address
      responses:
        '200':
          description: 'The request was created successfully and the results are available as an array. If the array is empty, there were no matching persons found in the desired sanction lists.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/locationSearchResult'
              examples:
                example:
                  value:
                    persons:
                      - gender: ''
                        dob: 01 Jul 1971
                        aliases:
                          - 'HAMAWANDI, Kawa'
                          - 'OMAR ACHMED, Kaua'
                        full_name: 'AHMAD, Farhad Kanabi'
                        first_name: ''
                        middle_name: ''
                        last_name: ''
                        nationality: Germany
                        list_entry_url: 'https://api.cubemos.com/sanction/list/sdn/9588'
                      - gender: ''
                        dob: 21 Jan 1963
                        aliases:
                          - 'AYADI CHAFIK, Ben Muhammad'
                          - 'AIADY, Ben Muhammad'
                          - 'AYADI SHAFIQ, Ben Muhammad'
                          - 'AIADI, Ben Muhammad'
                        full_name: 'BIN MUHAMMAD, Ayadi Chafiq'
                        first_name: ''
                        middle_name: ''
                        last_name: ''
                        nationality: Germany
                        list_entry_url: 'https://api.cubemos.com/sanction/list/sdn/6946'
                    organizations: []
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addressSearch'
            examples:
              Example:
                value:
                  search_config:
                    sanction_lists:
                      - cfsp
                      - sdn
                    must_match_attributes:
                      - ''
                  address:
                    country_code: germany
                    zip_code: ''
                    city: munich
                    street: ''
        description: |-
          ### Payload request scheme for single search
          In order to search for a location bassed on the address, the sanction lists as well as the address details are required. Please note that the higher the ambiguity in input, the bigger could be the output response payload.  
      description: |-
        ### Search on an entity through the desired sanction lists in at an address
        This API call allows you to perform a search through the desired sanction lists for all the sanctioned entities at the desired location. 
      security:
        - API Key: []
      tags:
        - API Search Call
    parameters: []
