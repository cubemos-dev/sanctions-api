components:
  schemas:
    personSearchAttributes:
      title: personSearchAttributes
      type: object
      description: Search identifiers for a person through the sanction list
      x-examples: {}
      properties:
        full_name:
          type: string
          description: Full name of a person (first_names + middle_names + last_names )
          example: 'OCHOA VASCO, Fabio Enrique'
        first_name:
          type: string
          description: All the known first names of the person
        middle_name:
          type: string
          description: All the known middle names of the person
        last_name:
          type: string
          description: All the known last names of the person
        aliases:
          type: array
          description: Aliases of the person
          items:
            type: string
        gender:
          type: string
          description: 'Gender of the person '
        dob:
          type: string
          description: The date of birth of the person known
        city:
          type: string
          description: The city in which the person was known to reside
        nationality:
          type: string
          description: The 2 letter ISO code of the nationality of the person known
      required:
        - full_name
      x-tags:
        - Object Descriptions
    searchConfig:
      title: search config
      type: object
      description: configure the search on the desired entity
      properties:
        sanction_lists:
          type: array
          description: All the sanction list names through which the search has to be made
          items:
            type: string
            example: sdn
        must_match_attributes:
          type: array
          description: Identifiers of the entry fields against which the output field has to be a 100% match
          items:
            type: string
      required:
        - sanction_lists
      x-tags:
        - Object Descriptions
    personSearch:
      title: personSearch
      type: object
      description: The identifiers based on which the search will be performed for a person through the desired sanction lists
      x-examples: {}
      properties:
        search_config:
          $ref: '#/components/schemas/searchConfig'
        person:
          $ref: '#/components/schemas/personSearchAttributes'
      required:
        - search_config
        - person
      x-tags:
        - Object Descriptions
    organizationSearchAttributes:
      title: organizationSearchAttributes
      type: object
      description: Search for an organization through a sanction list
      properties:
        name:
          type: string
          description: Name of the organization
          example: sniper Africa
        country_code:
          type: string
          description: 2 digit ISO country code of the place where the organization is located
      required:
        - name
      x-tags:
        - Object Descriptions
    organizationSearch:
      title: organizationSearch
      type: object
      description: The identifiers based on which the search will be performed for a organization through the desired sanction lists
      properties:
        search_config:
          $ref: '#/components/schemas/searchConfig'
        organization:
          $ref: '#/components/schemas/organizationSearchAttributes'
      required:
        - search_config
        - organization
      x-tags:
        - Object Descriptions
    organization:
      title: organization
      type: object
      description: organization details
      properties:
        name:
          type: string
          description: Name of the organization
        address:
          $ref: '#/components/schemas/address'
        aliases:
          type: array
          description: List of all the aliases that the organization has for it's name
          items:
            type: string
        list_entry_url:
          type: string
          description: The URL to the list entry which can be used with the GET call to obtain the raw entries from the sanction list in which the result is extracted from
      required:
        - name
        - address
        - aliases
        - list_entry_url
      x-tags:
        - Object Descriptions
    locationSearchResult:
      title: locationSearchResult
      type: object
      description: Response of a search query based on address through the desired sanction lists
      properties:
        persons:
          type: array
          items:
            $ref: '#/components/schemas/person'
        organizations:
          type: array
          items:
            $ref: '#/components/schemas/organization'
      required:
        - persons
        - organizations
      x-tags:
        - Object Descriptions
    addressSearch:
      title: addressSearch
      type: object
      description: query payload for an address search
      x-examples: {}
      properties:
        search_config:
          $ref: '#/components/schemas/searchConfig'
        address:
          $ref: '#/components/schemas/address'
      required:
        - search_config
        - address
      x-tags:
        - Object Descriptions
    person:
      title: person
      type: object
      description: person details
      x-examples: {}
      properties:
        full_name:
          type: string
          description: Full name of the sanctioned person
        first_name:
          type: string
          description: First name of the queried person
        middle_name:
          type: string
          description: Middle name of the queried person
        last_name:
          type: string
          description: Last name of the queried person
        dob:
          type: string
          description: Date of birth of the queried person
        gender:
          type: string
          description: Gender of the queried person
        aliases:
          type: array
          description: List of all the aliases that the queried person has
          items:
            type: string
        city:
          type: string
          description: City where the person is known to be located
        nationality:
          description: Nationality of the person
          type: string
        list_entry_url:
          type: string
          description: The URL to the list entry which can be used with the GET call to obtain the raw entries from the sanction list in which the result is extracted from
      required:
        - full_name
        - dob
        - gender
        - aliases
        - city
        - nationality
        - list_entry_url
      x-tags:
        - Object Descriptions
    address:
      title: address
      type: object
      description: Basic search identifiers for the address to search through a sanction list where a sanctioned entity might be present
      properties:
        country_code:
          type: string
          description: '2 digit ISO country code '
          example: DE
        zip_code:
          type: string
          description: 'Zip code of the area '
        city:
          type: string
          description: Name of the city
          example: munich
        street:
          type: string
          description: Name of the street
      required:
        - country_code
      x-tags:
        - Object Descriptions
