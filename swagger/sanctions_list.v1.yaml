                          - 'VEGA TOBON, Carlos Mario'
                          - 'GONZALEZ ZAPATA, Antonio'
                          - 'OCHOA VASCO, Carlos Mario'
                        list_entry_url: 'https://api.cubemos.com/sanction/list/ofac-sdn/10214'
                        full_name: 'OCHOA VASCO, Fabio Enrique'
                        first_name: ''
                        middle_name: ''
                        last_name: ''
                      - aliases:
                          - 'VEGA TOBON, Carlos Mario'
                          - 'MARTINEZ PEREZ, Juan Carlos'
                          - 'OCHOA VASCO, Carlos Mario'
                          - 'GONZALEZ ZAPATA, Antonio'
                        nationality: Mexico
                        dob: 20 Nov 1960
                        city: 'Zapopan, Jalisco 44020'
                        gender: ''
                        list_entry_url: 'https://api.cubemos.com/sanction/list/ofac-sdn/10214'
                        full_name: 'OCHOA VASCO, Fabio Enrique'
                        first_name: ''
                        middle_name: ''
                        last_name: ''
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
