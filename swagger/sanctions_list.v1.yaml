      description: |-
        ### Search a person through sanction lists
        This API call allows you to perform a search through the desired sanction lists for a person. The search results returned are a list of all entries from the sanction lists which match to the input along with the degree of the match. 

        <!-- theme: warning -->
        > Please enter "sanction_api_cubemos" as the x-api-key in the "Header" of the "Try-it out" section and hit send to get the results
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/personSearch'
            examples:
              Example:
                value:
                  search_config:
                    sanction_lists:
                      - cfsp
                      - ofac_sdn
                    must_match_attributes:
                      - full_name
                  person:
                    full_name: 'OCHOA VASCO, Fabio Enrique'
                    first_name: ''
                    middle_name: ''
                    last_name: ''
                    aliases:
                      - Mario
                    gender: ''
                    dob: ''
                    city: ''
                    nationality: ''
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
          text/html:
            schema:
              type: object
              properties: {}
          text/plain:
            schema:
              type: object
              properties: {}
          application/EDI-X12:
            schema:
              type: object
              properties: {}
        description: |-
          ### Payload request schema for single search
          In order to perform a search on a person through the sanction lists, the full name and the desired sanction lists are required. Please note that the higher the ambiguity in input, the bigger could be the output response payload.  
      parameters: []
      security:
        - API Key: []
      tags:
        - 1. Person Search
