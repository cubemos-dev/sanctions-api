openapi: 3.0.0
info:
  title: Sanction List API
  version: '1.0'
  description: "cubemos Sanction list API is a RESTful API which can be used to avoid prosecution and be compliant with international regulation on sanction, AML and financial crime. \n\n### Description\n[Introduction](../docs/01Welcome.md)  [Quickstart](../docs/04Quickstart.md)"
  contact:
    name: cubemos gmbh
    url: www.cubemos.com
    email: meet@cubemos.com
  license:
    name: cubemos license
  termsOfService: 'https://www.cubemos.com/general-terms/'
servers:
  - url: 'https://api.cubemos.com/sanction'
paths:
  /search/entities/person:
    post:
      summary: person search
      operationId: post-search-entities-person
      responses:
        '200':
          description: 'The request was created successfully and the results are available as an array. If the array is empty, there were no matching persons found in the desired sanction lists.'
          headers: {}
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/person'
                type: array
              examples:
                example:
                  value:
                    persons:
                      - person:
                          first_name: Serhii
                          middle_name: ''
                          last_name: Kliuiev
                          dob: 19.08.1969
                          gender: male
                          alias:
                            - Serhiy Klyuyev
                          nationalities:
                            - UA
                          list_entry_url: 'https://sanction-api.cubemos.com/list/cfsp?id=12345'
                      - person:
                          first_name: Serhii
                          middle_name: ''
                          last_name: Kliuiev
                          dob: 19.08.1969
                          gender: male
                          alias:
                            - Serhiy Klyuyev
                          nationalities:
                            - UA
                          list_entry_url: 'https://sanction-api.cubemos.com/list/cfsp?id=12345'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      description: "### Search a person through sanction lists\nThis API call allows you to perform a search through the desired sanction lists for a person. The search results returned are a list of all entries from the sanction lists which match to the input along with the degree of the match. "
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/personSearch'
            examples:
              Example:
                value:
                  person_search:
                    search_config:
                      sanction_lists:
                        - cfsp
                        - sdn
                      must_match_attributes:
                        - last_name
                        - nationality
                    person:
                      first_name: Serhii
                      middle_name: ''
                      last_name: Kliuiev
                      full_name: Serhii Kliuiev
                      alias: Serhiy Klyuyev
                      gender: male
                      nationality: UA
                      dob: 19.08.1969
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
          text/html:
            schema:
              type: object
              properties: {}
          text/plain:
            schema:
              type: object
              properties: {}
          application/EDI-X12:
            schema:
              type: object
              properties: {}
        description: "### Payload request schema for single search\nIn order to perform a search on a person through the sanction lists, the full name and the desired sanction lists are required. Please note that the higher the ambiguity in input, the bigger could be the output response payload.  "
      parameters: []
      tags:
        - Entity Search
      security:
        - API Key: []
    parameters: []
  /search/entities/organization:
    post:
      summary: organization search
      operationId: post-search-entities-organization
      responses:
        '200':
          description: 'The request was created successfully and the results are available as an array. If the array is empty, there were no matching organization found in the desired sanction lists.'
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/organization'
                type: array
              examples:
                example:
                  value:
                    organizations:
                      - organization:
                          address:
                            country: DE
                            zip_code: 12345
                            city: Berlin
                            street: Hermann Straße 1
                          headquarter_country: DE
                          aliases: []
                          list_entry_url: 'https://sanction-api.cubemos.com/list/cfsp?id=12345'
                      - organization:
                          address:
                            country: DE
                            zip_code: 87654
                            city: Munich
                            street: Hermann Straße 1
                          headquarter_country: DE
                          aliases: []
                          list_entry_url: 'https://sanction-api.cubemos.com/list/cfsp?id=12345'
          headers: {}
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/organizationSearch'
            examples:
              Example:
                value:
                  organization_search:
                    search_config:
                      sanction_lists:
                        - cfsp
                        - sdn
                    organization:
                      name: cubemos gmbh
                      country_code: DE
        description: "### Payload request schema for single search\nIn order to perform a search on an organization through the sanction lists, the name and the desired sanction lists are required. Please note that the higher the ambiguity in input, the bigger could be the output response payload.  "
      description: "### Search an organization through sanction lists\nThis API call allows you to perform a search through the desired sanction lists for an organization. The search results returned are a list of all entries from the sanction lists which match to the input along with the degree of the match. "
      tags:
        - Entity Search
      security:
        - API Key: []
    parameters: []
  /search/location/address:
    post:
      summary: address search
      operationId: post-search-address
      responses:
        '200':
          description: 'The request was created successfully and the results are available as an array. If the array is empty, there were no matching persons found in the desired sanction lists.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/locationSearchResult'
              examples:
                example:
                  value:
                    persons:
                      - person:
                          first_name: Serhii
                          middle_name: ''
                          last_name: Kliuiev
                          dob: 19.08.1969
                          gender: male
                          alias:
                            - Serhiy Klyuyev
                          nationalities:
                            - UA
                          list_entry_url: 'https://sanction-api.cubemos.com/list/cfsp?id=12345'
                      - person:
                          first_name: Serhii
                          middle_name: ''
                          last_name: Kliuiev
                          dob: 19.08.1969
                          gender: male
                          alias:
                            - Serhiy Klyuyev
                          nationalities:
                            - UA
                          list_entry_url: 'https://sanction-api.cubemos.com/list/cfsp?id=12345'
                    organizations:
                      - organization:
                          address:
                            country: DE
                            zip_code: 12345
                            city: Berlin
                            street: Hermann Straße 1
                          headquarter_country: DE
                          aliases: []
                          list_entry_url: 'https://sanction-api.cubemos.com/list/cfsp?id=12345'
                      - organization:
                          address:
                            country: DE
                            zip_code: 87654
                            city: Munich
                            street: Hermann Straße 1
                          headquarter_country: DE
                          aliases: []
                          list_entry_url: 'https://sanction-api.cubemos.com/list/cfsp?id=12345'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addressSearch'
            examples:
              Example:
                value:
                  sanction_lists:
                    - EU-financial sanction list
                    - UN-sanction list
                  address:
                    country: DE
                    zip_code: 12345
                    city: Berlin
                    street: Hermann Straße 1
        description: "### Payload request scheme for single search\nIn order to search for a location bassed on the address, the sanction lists as well as the address details are required. Please note that the higher the ambiguity in input, the bigger could be the output response payload.  "
      description: "### Search on an entity through the desired sanction lists in at an address\nThis API call allows you to perform a search through the desired sanction lists for all the sanctioned entities at the desired location. "
      tags:
        - Entity Search
      security:
        - API Key: []
    parameters: []
