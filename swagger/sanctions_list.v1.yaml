components:
  schemas:
    personSearchAttributes:
      title: personSearchAttributes
      type: object
      description: Search identifiers for a person through the sanction list
      x-examples: {}
      properties:
        full_name:
          type: string
          description: Full name of a person (first_names + middle_names + last_names )
          example: john junior senior smith
        first_name:
          type: string
          description: All the known first names of the person
          example: john
        middle_name:
          type: string
          description: All the known middle names of the person
          example: junior senior
        last_name:
          type: string
          description: All the known last names of the person
          example: smith
        alias:
          description: Alias of the person
          example: 'don john, godfather'
          type: string
        gender:
          type: string
          description: 'Gender of the person '
          example: male
        dob:
          type: string
          description: The date of birth of the person known
          example: 01.01.1950
        city:
          type: string
          description: The city in which the person was known to reside
          example: Berlin
        nationality:
          type: string
          example: DE
          description: The 2 letter ISO code of the nationality of the person known
      required:
        - full_name
    searchConfig:
      title: search config
      type: object
      description: configure the search on the desired entity
      properties:
        sanction_lists:
          type: array
          description: All the sanction list names through which the search has to be made
          items:
            type: string
        must_match_attributes:
          type: array
          description: 'Identifiers of the entry fields against which the output field has to be a 100% match'
          items:
            type: string
      required:
        - sanction_lists
    personSearch:
      title: personSearch
      type: object
      description: The identifiers based on which the search will be performed for a person through the desired sanction lists
      x-examples: {}
      properties:
        search_config:
          $ref: '#/components/schemas/searchConfig'
        person:
          $ref: '#/components/schemas/personSearchAttributes'
    organizationSearchAttributes:
      title: organizationSearchAttributes
      type: object
      description: Search for an organization through a sanction list
      properties:
        name:
          type: string
          description: Name of the organization
          example: cubemos gmbh
        country_code:
          type: string
          description: 2 digit ISO country code of the place where the organization is located
          example: DE
    organizationSearch:
      title: organizationSearch
      type: object
      description: The identifiers based on which the search will be performed for a organization through the desired sanction lists
      properties:
        search_config:
          $ref: '#/components/schemas/searchConfig'
        organization:
          $ref: '#/components/schemas/organizationSearchAttributes'
    organization:
      title: organization
      type: object
      description: organization details
      properties:
        name:
          type: string
          description: Name of the organization
        address:
          $ref: '#/components/schemas/address'
        aliases:
          type: array
          description: "List of all the aliases that the organization has for it's name"
          items:
            type: string
        list_entry_url:
          type: string
          description: The URL to the list entry which can be used with the GET call to obtain the raw entries from the sanction list in which the result is extracted from
      required:
        - name
        - address
        - aliases
        - list_entry_url
    locationSearchResult:
      title: locationSearchResult
      type: object
      description: Response of a search query based on address through the desired sanction lists
      properties:
        persons:
          type: array
          items:
            $ref: '#/components/schemas/person'
        organizations:
          type: array
          items:
            $ref: '#/components/schemas/organization'
      required:
        - persons
        - organizations
    addressSearch:
      title: addressSearch
      type: object
      description: query payload for an address search
      x-examples: {}
      properties:
        search_config:
          $ref: '#/components/schemas/searchConfig'
        address:
          $ref: '#/components/schemas/address'
      required:
        - search_config
        - address
    person:
      title: person
      type: object
      description: person details
      x-examples: {}
      properties:
        full_name:
          type: string
          description: Full name of the sanctioned person
        first_name:
          type: string
          description: First name of the queried person
        middle_name:
          type: string
          description: Middle name of the queried person
        last_name:
          type: string
          description: Last name of the queried person
        dob:
          type: string
          description: Date of birth of the queried person
        gender:
          type: string
          description: Gender of the queried person
        aliases:
          type: array
          description: List of all the aliases that the queried person has
          items:
            type: string
        city:
          type: string
          description: City where the person is known to be located
        nationality:
          description: Nationality of the person
          type: string
        list_entry_url:
          type: string
          description: The URL to the list entry which can be used with the GET call to obtain the raw entries from the sanction list in which the result is extracted from
      required:
        - full_name
        - dob
        - gender
        - aliases
        - city
        - nationality
        - list_entry_url
    address:
      title: address
      type: object
      description: Basic search identifiers for the address to search through a sanction list where a sanctioned entity might be present
      properties:
        country_code:
          type: string
          description: '2 digit ISO country code '
        zip_code:
          type: string
          description: 'Zip code of the area '
        city:
          type: string
          description: Name of the city
        street:
          type: string
          description: Name of the street
    sdn:
      title: sdn
      type: object
      x-examples: {}
      description: Output payload of the entry from the SDN lists
      properties:
        entity_number:
          type: string
        sdn:
          type: array
          items:
            type: object
            properties:
              sdn_name:
                type: string
              sdn_type:
                type: string
              program:
                type: string
              title:
                type: string
              call_sign:
                type: string
              vess_type:
                type: string
              tonnage:
                type: string
              grt:
                type: string
              vess_flag:
                type: string
              vess_owner:
                type: string
              remarks:
                type: string
        alt:
          type: array
          items:
            type: object
            properties:
              alt_num:
                type: string
              alt_type:
                type: string
              alt_name:
                type: string
              alt_remarks:
                type: string
        add:
          type: array
          items:
            type: object
            properties:
              add_num:
                type: string
              address:
                type: string
              city_province_postalcode:
                type: string
              country:
                type: string
              add_remarks:
                type: string
        sdn_comments:
          type: array
          items:
            type: string
    cfsp:
      title: cfsp
      type: object
      x-examples: {}
      properties:
        fileGenerationDate:
          type: string
        Entity_LogicalId:
          type: integer
        Entity_EU_ReferenceNumber:
          type: string
        Entity_UnitedNationId:
          type: string
        Entity_DesignationDate:
          type: string
        Entity_DesignationDetails:
          type: string
        Entity_Remark:
          type: string
        Entity_SubjectType:
          type: string
        Entity_SubjectType_ClassificationCode:
          type: string
        Entity_Regulation_Type:
          type: string
        Entity_Regulation_OrganisationType:
          type: string
        Entity_Regulation_PublicationDate:
          type: string
        Entity_Regulation_EntryIntoForceDate:
          type: string
        Entity_Regulation_NumberTitle:
          type: string
        Entity_Regulation_Programme:
          type: string
        Entity_Regulation_PublicationUrl:
          type: string
        NameAlias_FirstName:
          type: string
        NameAlias_MiddleName:
          type: string
        NameAlias_WholeName:
          type: string
        NameAlias_NameLanguage:
          type: string
        NameAlias_Gender:
          type: string
        NameAlias_Title:
          type: string
        NameAlias_Function:
          type: string
        NameAlias_LogicalId:
          type: string
        NameAlias_RegulationLanguage:
          type: string
        NameAlias_Remark:
          type: string
        NameAlias_Regulation_Type:
          type: string
        NameAlias_Regulation_OrganisationType:
          type: string
        NameAlias_Regulation_PublicationDate:
          type: string
        NameAlias_Regulation_EntryIntoForceDate:
          type: string
        NameAlias_Regulation_NumberTitle:
          type: string
        NameAlias_Regulation_Programme:
          type: string
        NameAlias_Regulation_PublicationUrl:
          type: string
        Address_City:
          type: string
        Address_Street:
          type: string
        Address_PoBox:
          type: string
        Address_ZipCode:
          type: string
        Address_Region:
          type: string
        Address_Place:
          type: string
        Address_AsAtListingTime:
          type: string
        Address_ContactInfo:
          type: string
        Address_CountryIso2Code:
