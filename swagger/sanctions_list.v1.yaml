x-stoplight:
  docs:
    showModels: false
swagger: "2.0"
info:
  title: Sanctions List API
  version: '1.0'
  description: "### Introduction\ncubemos Sanctions list API is a RESTful API which can be used to avoid prosecution and be compliant with international regulation on sanctions, AML and financial crimes.\n\n\n\n### Features\n1. Easy integration\n2. Example code for various languages\n3. Strict and fuzzy search \n4. Batch search \n\n### Supported Sanction Lists\n1. EU Financial Sanctions List\n2. UN Sanctions List\n3. Politically Exposed Persons"
  contact:
    name: cubemos gmbh
    url: www.cubemos.com
    email: meet@cubemos.com
  license:
    name: cubemos license
  termsOfService: 'https://www.cubemos.com/general-terms/'
servers:
  - url: sanctions-api.cubemos.com
    description: ''
paths:
  /search/entities/person:
    post:
      summary: Search for a person through sanction lists
      operationId: post-search-entities-organizations
      responses:
        '200':
          description: 'The request was created successfully and the results are available as an array. If the array is empty, there were no matching persons found in the desired sanction lists.'
          headers: {}
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/person'
                type: array
              examples:
                example:
                  value:
                    persons:
                      - person:
                          first_name: Serhii
                          middle_name: ''
                          last_name: Kliuiev
                          dob: 19.08.1969
                          gender: male
                          alias:
                            - Serhiy Klyuyev
                          nationalities:
                            - UA
                          list_entry_url: 'https://sanctions-api.cubemos.com/list/entry/?entityLogicalID=12345'
                      - person:
                          first_name: Serhii
                          middle_name: ''
                          last_name: Kliuiev
                          dob: 19.08.1969
                          gender: male
                          alias:
                            - Serhiy Klyuyev
                          nationalities:
                            - UA
                          list_entry_url: 'https://sanctions-api.cubemos.com/list/cfsp?entityLogicalID=12345'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      description: "### Search a person through sanction lists\nThis API call allows you to perform a search through the desired sanction lists for a person. The search results returned are a list of all entries from the sanction lists which match to the input along with the degree of the match. "
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/personSearch'
            examples:
              Example:
                value:
                  person_search:
                    search_config:
                      sanction_lists:
                        - cfsp
                        - sdn
                      must_match_attributes:
                        - last_name
                        - nationality
                    person:
                      first_name: Serhii
                      middle_name: ''
                      last_name: Kliuiev
                      full_name: Serhii Kliuiev
                      alias: Serhiy Klyuyev
                      gender: male
                      nationality: UA
                      dob: 19.08.1969
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
          text/html:
            schema:
              type: object
              properties: {}
          text/plain:
            schema:
              type: object
              properties: {}
          application/EDI-X12:
            schema:
              type: object
              properties: {}
        description: |-
          ### Payload request schema for single search
          In order to perform a search on a person through the sanction lists, the full name and the desired sanction lists are required. This would return a list with all the possible matches with a score of the match. Advanced attributes can be provided in order to make the search results stricter.
      parameters: []
      tags:
        - Entity Search
    parameters: []
  /search/entities/organization:
    post:
      summary: Search for an organization through sanction lists
      operationId: post-search-entities-organizations
      responses:
        '200':
          description: 'The request was created successfully and the results are available as an array. If the array is empty, there were no matching organization found in the desired sanction lists.'
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/organization'
                type: array
              examples:
                example:
                  value:
                    organizations:
                      - organization:
                          address:
                            country: DE
                            zip_code: 12345
                            city: Berlin
                            street: Hermann Straße 1
                          headquarter_country: DE
                          aliases: []
                          list_entry_url: 'https://sanctions-api.cubemos.com/list/entry/?entityLogicalID=12345'
                      - organization:
                          address:
                            country: DE
                            zip_code: 87654
                            city: Munich
                            street: Hermann Straße 1
                          headquarter_country: DE
                          aliases: []
                          list_entry_url: 'https://sanctions-api.cubemos.com/list/entry/?entityLogicalID=12345'
          headers: {}
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/organizationSearch'
            examples:
              Example:
                value:
                  organization_search:
                    search_config:
                      sanction_lists:
                        - cfsp
                        - sdn
                    organization:
                      name: cubemos gmbh
                      country_code: DE
        description: |-
          ### Payload request schema for single search
          In order to perform a search on an organization through the sanction lists, the name and the desired sanction lists are required. This would return a list with all the possible matches with a score of the match. Advanced attributes can be provided in order to make the search results stricter.
      description: "### Search an organization through sanction lists\nThis API call allows you to perform a search through the desired sanction lists for an organization. The search results returned are a list of all entries from the sanction lists which match to the input along with the degree of the match. "
      tags:
        - Entity Search
    parameters: []
  /search/location/address:
