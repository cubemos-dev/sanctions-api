openapi: 3.0.0
info:
  title: Sanction List API
  version: '1.0'
  description: "The cubemos Sanction List API is a RESTful API which can be used to ensure compliance with relevant regulations across the globe.\n\nYou can search for:\v\n1. Persons\n2. Organizations\n3. Addresses\n\nTo facilitate the search, you can search with the exact names or for the fuzzy phonetical representation. \n\n![Sanction List API architectural overview](../assets/images/sanctionsAPIoverview.png)\n\nNow you can get started: [Try out the API](../docs/01Quickstart.md) in the quick start mode or get started with your implementation immediately. \n\n## Features\n\n1. Easy integration\n2. Example code for various languages\n3. Strict and fuzzy search \n4. Get the complete details of the sanctioned person\n\n## Supported Sanction Lists\n\n1. EU's Common Foreign and Security Policy (CFSP)\n2. OFAC Specially Designated Nationals And Blocked Persons List (OFAC-SDN)\n3. OFAC Consolidated Sanctions Lists (OFAC-CSL)\n4. UK HM Treasury Financial Targets List \n\n\nAre you missing a list? \nLet us know and we will integrate it for you into our API.\nWrite an email to meet@cubemos.com"
  contact:
    name: cubemos gmbh
  license:
    url: 'https://www.cubemos.com/terms-and-conditions'
    name: Terms of Service
servers:
  - url: 'https://api.cubemos.com/sanction'
